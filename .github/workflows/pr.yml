name: Test and Scan

on: pull_request

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Gradle build
        run: |
          ./gradlew build

  integration-test:
    runs-on: ubuntu-latest
    needs: [build-app]
    steps:
      - uses: actions/checkout@v2
      - name: Run Integration Tests
        run: |
          make integration-all
